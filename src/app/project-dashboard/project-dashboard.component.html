<html>
	<head>	
		<title>
			Local Admin Dashboard
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="project-dashboard.component.css">
	</head>
	<body>
		<div class="box1">
			<div style="position : relative; left:10px; top: 0px;"><a routerLink="/admindashboard" style=" text-decoration: none;"> {{org}}</a></div>
			<div style="position : absolute; left:1100px; top: 25px;" [matMenuTriggerFor]="menu"> LocalAdmin({{username}})</div>
			<div style="position : absolute; left:1260px; top: 25px;">
				<mat-menu #menu="matMenu">
					<button mat-menu-item>
					<span>Settings</span>
					</button>
					<button mat-menu-item>
					<span>Profile</span>
					</button>
					<button mat-menu-item>
					<span>Change Password</span>
					</button>
					<button mat-menu-item>
						<span>Sign out</span>
						</button>
					</mat-menu>		  
				</div>
		</div>

		<div class="box2">
			<a routerLink="/newproject" style=" text-decoration: none;"><div class="rectangleBox" style="position : relative; left:650px; top: 100px;">New Project</div></a> 
			<a routerLink="/addemployee" style=" text-decoration: none;"><div class="rectangleBox" style="position : absolute; left:300px; top: 175px;">Add Employee to Project</div></a>
			<div style="position : absolute; left:1070px; top:575px;"><div class="blockchain">Data Stored in Local blockchain</div></div>
			<div style="position : absolute; left:1200px; top:575px;"><div class="database">Data Stored in Local DB</div></div>
        </div>
	</body>	
</html>
