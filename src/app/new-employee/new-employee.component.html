<html>
	<head>	
		<title>
			Local Admin Dashboard
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="new-employee.component.css">
	</head>
	<body>
		<div class="box1">
			<div style="position : relative; left:10px; top: 0px;"><a routerLink="/admindashboard" style=" text-decoration: none;"> {{org}}</a></div>
			<div class="manager" style="position : absolute; left:1180px; top: 25px;" [matMenuTriggerFor]="menu"> <mat-icon style="transform: scale(1.5); position:absolute; left:-30px">account_circle</mat-icon> Manager({{username}})</div>
			<div style="position : absolute; left:1260px; top: 25px;">
				<mat-menu #menu="matMenu">
					<button mat-menu-item>
					<!-- <mat-icon>dialpad</mat-icon> -->
					<span>Settings</span>
					</button>
					<button mat-menu-item>
					<!-- <mat-icon>voicemail</mat-icon> -->
					<span>Profile</span>
					</button>
					<button mat-menu-item>
					<!-- <mat-icon>notifications_off</mat-icon> -->
					<span>Change Password</span>
					</button>
					<button mat-menu-item>
						<!-- <mat-icon>notifications_off</mat-icon> -->
						<span>Sign out</span>
						</button>
					</mat-menu>		  
				</div>
		</div>
		<div class="box2 bluecolor">
			<div class="hdr">Create Account For Employee</div>
				<div style="padding:100px">
					<form action="NewEmployee.html" action="GET">
						<div style="left: 330px; position: absolute;"><img src="assets/img/cloudserver.png" width="30" height="30" alt="cloudserver"></div>
						<div style="position:absolute; left:400px">User Name</div><input type="text" style="width: 200px; position:absolute; left:600px">
						<br>
						<br>
						<br>
						<div style="left: 330px; position: absolute;"><img src="assets/img/cloudserver.png" width="30" height="30" alt="cloudserver"></div>
						<div style="position:absolute; left:400px">Password</div><input type="text" style="width: 200px; position:absolute; left:600px">
						<br>
						<br>
						<br>
						<div style="left: 330px; position: absolute;"><img src="assets/img/cloudserver.png" width="30" height="30" alt="cloudserver"></div>
						<div style="position:absolute; left:400px">Role Type</div>
						<select  style="width: 200px; position:absolute; left:600px">
						  <option value="Visitor">Visitor</option>
						  <option value="Local Admin">Local Admin</option>
						</select>
						<br>
						<br>
						<br>
						<div style="left: 610px; position: absolute;"><img src="assets/img/cloudserver.png" width="30" height="30" alt="cloudserver"></div>
						<button class="bluebutton" type="submit" style="position:absolute; left:650px">Create Account</button>
					</form>
				</div>
				<div style="position : absolute; left:1070px; top:575px;"><div class="blockchain">Data Stored in Local blockchain</div></div>
				<div style="position : absolute; left:1200px; top:575px;"><div class="database">Data Stored in Local DB</div></div>
				</div>
	</body>	
</html>
