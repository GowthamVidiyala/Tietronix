<html>
	<head>	
		<title>
			Local Admin Application
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="login.component.css">
	</head>
	<body>
		<div class="box">Local Admin Application</div>
		<form class="formcenter">
			<div class="welcome"><b>Welcome</b></div>
			<br>
			<input type="text" class="form-control" id="exampleFormControlInput1" style="width: 500px;" name="user" [(ngModel)]="username" placeholder="Username">
			<br>
			<input type="password" class="form-control" id="exampleFormControlInput1" style="width: 500px;" placeholder="Password">
			<br>
			Select the Organization:
			<select class="form-control" name="select" [(ngModel)]="selected" style="width: 500px;">
				<option value="NASA">NASA</option>
				<option value="UHCL">UHCL</option>
				<option value="Tetronix">Tetronix</option>
			</select>
			  <br>
			  <!-- {{selected}} -->
			  <br>
			<button class="btn btn-primary" (click)="onLoginSubmit()" routerLink="/admindashboard" type="submit" style="width: 500px;">Login</button>
		</form>
	</body>	
</html>
